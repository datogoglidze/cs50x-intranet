{% extends "layout.html" %} {% block title %}Documents {% endblock %} {% block main %}
<style>
    .container {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        padding: 20px;
    }

    .box {
        width: 100%;
        max-width: 400px;
        padding: 40px;
        background: rgba(0, 0, 0, 0.5);
        box-sizing: border-box;
        box-shadow: 0 15px 25px rgba(0, 0, 0, 0.6);
        border-radius: 10px;
        margin-bottom: 20px;
        color: #e8e8e8;
    }

    .box h2 {
        margin: 0 0 30px;
        padding: 0;
        color: #fff;
        text-align: center;
    }

    .box .user-box {
        position: relative;
    }

    .box .user-box input {
        width: 100%;
        padding: 10px 0;
        font-size: 16px;
        color: #fff;
        margin-bottom: 30px;
        border: none;
        border-bottom: 1px solid #fff;
        outline: none;
        background: transparent;
    }

    .box .user-box label {
        position: absolute;
        top: 0;
        left: 0;
        padding: 10px 0;
        font-size: 16px;
        color: #fff;
        pointer-events: none;
        transition: 0.5s;
    }

    .box .user-box input:focus ~ label,
    .box .user-box input:valid ~ label {
        top: -20px;
        left: 0;
        color: #03e9f4;
        font-size: 12px;
    }

    .box form button, .box form a {
        position: relative;
        display: inline-block;
        padding: 10px 20px;
        color: #03e9f4;
        font-size: 16px;
        text-decoration: none;
        text-transform: uppercase;
        overflow: hidden;
        transition: 0.5s;
        letter-spacing: 4px;
        border: none;
        background: none;
        cursor: pointer;
    }

    .box form button:hover, .box form a:hover {
        background: #03e9f4;
        color: #fff;
        border-radius: 5px;
        box-shadow: 0 0 5px #03e9f4, 0 0 25px #03e9f4, 0 0 50px #03e9f4, 0 0 100px #03e9f4;
    }

    .section p {
        margin: 10px 0;
    }
</style>

<div class="container">
    <h2 style="color: #e8e8e8">User Document</h2>

    <div class="box details-box">
        <form action="/documents" method="post">
            <div class="user-box">
                <input autocomplete="off" autofocus type="text" name="dates" />
                <label>Dates</label>
            </div>
            <button class="btn" type="submit">TO VACATION!</button>
        </form>
    </div>
</div>

{% endblock %}

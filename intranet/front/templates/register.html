{% extends "layout.html" %} {% block title %} Register {% endblock %} {% block
main %}
<style>
    .register-box {
        position: absolute;
        top: 50%;
        left: 50%;
        width: 400px;
        padding: 40px;
        transform: translate(-50%, -50%);
        background: #ffffff;
        box-sizing: border-box;
        box-shadow: 0 15px 25px rgba(0, 0, 0, 0.2);
        border-radius: 10px;
    }

    .user-box {
        position: relative;
        margin-bottom: 30px;
    }

    .user-box input {
        width: 100%;
        padding: 10px 0;
        font-size: 16px;
        color: #000000;
        border: none;
        border-bottom: 1px solid #838383;
        outline: none;
        background: transparent;
    }

    .user-box label {
        position: absolute;
        top: 0;
        left: 0;
        padding: 10px 0;
        font-size: 16px;
        color: #838383;
        pointer-events: none;
    }

    .user-box input:focus ~ label,
    .user-box input:valid ~ label {
        top: -20px;
        left: 0;
        color: #838383;
        font-size: 12px;
    }

    .btn {
        display: inline-block;
        padding: 10px 20px;
        font-size: 16px;
        text-decoration: none;
        letter-spacing: 2px;
    }

    .register.btn {
        color: #fff;
        background: #00b4d8;
        border: none;
    }

    .register.btn:hover {
        background: #0077b6;
        color: #fff;
    }

    .login.btn {
        color: #1f1f1f;
        border: 1px solid #838383;
    }

    .login.btn:hover {
        border-color: #151515;
    }

    ::-ms-reveal {
        display: none;
    }
</style>

<div class="register-box">
    <h3 class="mb-5">Register</h3>
    <form action="/register" method="post">
        <div class="user-box">
            <input autocomplete="off" autofocus type="text" name="username" required/>
            <label>Username</label>
        </div>
        <div class="user-box">
            <input type="password" name="password" required/>
            <label>Password</label>
        </div>
        <div class="user-box">
            <input type="password" name="confirmation" required/>
            <label>Repeat Password</label>
        </div>
        <button class="register btn mb-3 mt-3" type="submit">Register</button>
        <h6 class="text-black-50">- or -</h6>
        <a class="login btn mt-2" href="/login">Login</a>
    </form>
</div>
{% endblock %}

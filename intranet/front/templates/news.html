{% extends "layout.html" %} {% block title %}News {% endblock %} {% block main %}

    <h2 style="color: #e8e8e8">News</h2>
    
    <form action="/news" method="post">
        <div>
            <input autocomplete="off" autofocus type="text" name="title" />
            <label>title</label>
        </div>
        <div>
            <input autocomplete="off" autofocus type="text" name="content" />
            <label>content</label>
        </div>
        <button class="btn" type="submit">Add news</button>
    </form>

{% endblock %}

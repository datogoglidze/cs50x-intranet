{% extends "layout.html" %} {% block title %}Home {% endblock %} {% block main %}

    <h2 style="color: #e8e8e8">Index page</h2>
    
    <div class="section">
        <h2>News</h2>
        <table>
            <thead>
                <tr>
                    <th>title</th>
                    <th>content</th>
                </tr>
            </thead>
            <tbody>
                {% for news in news %}

                <tr>
                    <td>{{ news.title }}</td>
                    <td>{{ news.content }}</td>
                </tr>

                {% endfor %}
            </tbody>
        </table>
    </div>

{% endblock %}
